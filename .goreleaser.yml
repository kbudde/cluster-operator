before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    targets:
    - linux_amd64
    - linux_arm64
    - linux_arm_6
    - linux_arm_7
    - windows_amd64
    - darwin_amd64
    - darwin_arm64
    tags: timetzdata
    ldflags: 
      -  -X main.Version={{.Version}}
      -  -X main.Revision={{.ShortCommit}}
      -  -X main.Branch={{.Branch}}
      -  -X main.BuildDate={{.CommitDate}}
checksum:
  name_template: 'checksums.txt'

release:
  footer: |
    ## Docker images
    - `docker pull ghcr.io/kbudde/cluster-operator:{{.Version}}`
    - `docker pull ghcr.io/kbudde/cluster-operator:{{.ShortCommit}}`
dockers:
- goos: linux
  goarch: amd64
  image_templates:
    - "ghcr.io/kbudde/cluster-operator:linux-amd64-{{.ShortCommit}}"
  use: buildx
  build_flag_templates:
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source=https://github.com/kbudde/cluster-operator"
  - "--platform=linux/amd64"

- goos: linux
  goarch: arm
  goarm: 6
  image_templates:
  - "ghcr.io/kbudde/cluster-operator:linux-arm6-{{.ShortCommit}}"
  use: buildx
  build_flag_templates:
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source=https://github.com/kbudde/cluster-operator"
  - "--platform=linux/arm/v6"

- goos: linux
  goarch: arm
  goarm: 7
  image_templates:
  - "ghcr.io/kbudde/cluster-operator:linux-arm7-{{.ShortCommit}}"
  use: buildx
  build_flag_templates:
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source=https://github.com/kbudde/cluster-operator"
  - "--platform=linux/arm/v7"

- goos: linux
  goarch: arm64
  image_templates:
  - "ghcr.io/kbudde/cluster-operator:linux-arm64-{{.ShortCommit}}"
  use: buildx
  build_flag_templates:
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.title={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source=https://github.com/kbudde/cluster-operator"
  - "--platform=linux/arm64"


docker_manifests:
-
  name_template: ghcr.io/kbudde/cluster-operator:latest
  image_templates:
  - ghcr.io/kbudde/cluster-operator:linux-amd64-{{.ShortCommit}}
  - ghcr.io/kbudde/cluster-operator:linux-arm6-{{.ShortCommit}}
  - ghcr.io/kbudde/cluster-operator:linux-arm7-{{.ShortCommit}}
  - ghcr.io/kbudde/cluster-operator:linux-arm64-{{.ShortCommit}}
